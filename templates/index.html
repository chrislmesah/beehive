<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Beehive Monitor</title>
		<link rel="stylesheet" href="/static/css/styles.css" />
	</head>
	<body>
		<header class="site-header">
			<h1>Beehive Monitor</h1>
			<p class="subtitle">Live temperature & humidity</p>
			<nav class="main-nav">
				<a href="/">Dashboard</a> |
				<a href="/camera">Camera</a> |
				<a href="/dht_records">DHT Records</a>
			</nav>
		</header>

		<main class="container">
			<section class="card readings">
				<div class="reading">
					<h2>Temperature</h2>
					<p id="temp">— °C</p>
				</div>
				<div class="reading">
					<h2>Humidity</h2>
					<p id="hum">— %</p>
				</div>
				<div class="reading">
					<h2>Motion</h2>
					<p id="motion">—</p>
				</div>
			</section>

			<section class="card camera-card">
				<h2>Camera</h2>
				<div class="camera-wrapper">
					<img id="cameraFeed" src="/camera_feed" alt="Camera feed" />
				</div>
			</section>

			<section class="card status" id="status">
				Loading sensor...
			</section>
		</main>

		<footer class="site-footer">
			<small>Updated every 2 seconds · Local demo uses a mock if hardware is unavailable</small>
		</footer>

		<script>
			async function fetchReading() {
				try {
					const res = await fetch('/api/sensor');
					const data = await res.json();
					const tempEl = document.getElementById('temp');
					const humEl = document.getElementById('hum');
					const statusEl = document.getElementById('status');

					console.debug('/api/sensor', data);

					if (data.error) {
						statusEl.textContent = 'Error: ' + data.error;
						tempEl.textContent = '— °C';
						humEl.textContent = '— %';
						statusEl.classList.add('error');
					} else {
						statusEl.textContent = 'OK';
						statusEl.classList.remove('error');
						tempEl.textContent = (data.temperature_c !== null) ? data.temperature_c + ' °C' : '— °C';
						humEl.textContent = (data.humidity !== null) ? data.humidity + ' %' : '— %';
						const motionEl = document.getElementById('motion');
						// Prefer explicit motion_status when available
						const status = data.motion_status ?? (data.motion === true ? 'detected' : (data.motion === false ? 'none' : 'unknown'));
						if (status === 'detected') {
							motionEl.textContent = 'Detected';
							motionEl.style.color = '#0b6';
						} else if (status === 'none') {
							motionEl.textContent = 'No motion';
							motionEl.style.color = '#666';
						} else {
							motionEl.textContent = data.motion_error ? ('Err: ' + data.motion_error) : 'Unknown';
							motionEl.style.color = '#c00';
						}
					}
				} catch (e) {
					document.getElementById('status').textContent = 'Fetch error';
				}
			}

			// Poll every 2s
			fetchReading();
			setInterval(fetchReading, 2000);
		</script>
	</body>
</html>
